<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valar Morghulis Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚔️ Valar Morghulis Quotes ⚔️</h1>
        <p>Can you guess which Game of Thrones characters said this?</p>

        <div class="quote-box">
            <p id="quote-text">"When you play the game of thrones, you either win or you die."</p>
            <button onclick="showAnswerPopup()">Answer</button>
        </div>

        <div id="popup" class="popup">
        <p>Who said this? Arya, Tyrion, Daenerys, Jon, or Cercei?</p>
        <input type="text" id="user-answer">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="closePopup()">Close</button>
        </div>

        <img id="house-sigil" src="" alt="House Sigil" style="display: none;">
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
